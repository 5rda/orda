{% load static %}
<header style="position: sticky; top: 0; z-index: 1000;">
  <div style="height: 100%; background-color: #FFFFFF; border-bottom:#0B6623 solid 10px;">
    <div class="mx-auto w-100 p-4 py-3 py-2-lg" style="max-width: 1400px;">
      <div class="d-flex justify-content-between">
        <div class="d-flex">
          <div style="height:75px;">
            <a href="{% url 'mountains:mountain_list' %}"><img class='header__logo--img' src="{% static 'img/logo_long.png' %}" alt="ordalogo"></a>
          </div>
          <div class="d-flex align-items-end fs-5 ms-3 menu--hidden" >
            <a href="{% url 'mountains:search' %}" class="{% if '/search/' in request.path %} active-button {% endif %} btn--hover mb-1  mx-3">탐색</a>
            <a href="{% url 'mountains:mountain_list' %}" class="{% if request.resolver_match.url_name == 'mountain_list' %} active-button {% endif %} btn--hover mb-1 mx-3">100대 명산</a>
            <a href="{% url 'mountains:course_all_list' %}" class="{% if '/courses/' in request.path %} active-button {% endif %} btn--hover mb-1 mx-3">등산로</a>
            <a href="{% url 'posts:index' %}" class="{% if request.resolver_match.view_name == 'posts:index' %} active-button {% endif %} btn--hover mb-1 mx-3">마이코스</a>
            <a href="{% url 'posts:proofshot' %}" class="{% if '/proofshot/' in request.path %} active-button {% endif %} btn--hover mb-1 mx-3">인증샷</a>
          </div>
        </div>
        <div class="d-flex">
          <div class="d-flex align-items-end me-3">
            <div class="rounded-pill d-flex mb-1" style="border:var(--main-color) 3px solid; background-color:white">
              <i class="bi bi-search align-self-center ps-3"></i>  
              <form action="{% url 'mountains:mountain_list' %}" method="POST">
                {% csrf_token %}
                <input class="rounded-pill header__search--text py-2 ps-4 pe-5"  type="text" name="search_query" placeholder="무엇을 찾으시나요?">
                <button type="submit" hidden></button>
              </form>
            </div>
          </div>
          <div class="d-flex align-items-end">
            {% if user.is_authenticated %}
              <div class="fs-5 d-flex">
                <div class="header__user--item menu--hidden">
                  <form action="{% url 'accounts:notification' %}" method="GET">
                    <button id="알림" type="submit" class="btn--hover me-3"><i class="bi bi-bell-fill" style="color:var(--green-btn);  font-size: 38px;"></i>{% if request.notification_count %}({{ request.notification_count }}){% endif %}</button>
                  </form>
                </div>
                <div class="dropdown">
                  <button class="btn-outline-light " style="width: 50px;" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {% if request.user.profile_img  %}
                      <img class="header__profile" src="{{ request.user.profile_img.url }}" alt="{{ post.user }}프로필">
                    {% else %}
                      <img class="header__profile" src="{% static 'img/profile_no_img.png' %}" alt="no">
                    {% endif %}
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item {% if active_button_id == '마이페이지' %}active-button{% endif %}" href="{% url 'accounts:profile' user.pk %}">마이페이지</a></li>
                    <li><a class="dropdown-item" href="{% url 'accounts:my_memories' %}">
                      오른기억</a></li>
                    <li><a class="dropdown-item" href="#">            
                      <form action="{% url 'accounts:logout' %}" method="POST">
                        {% csrf_token %}
                        <button id="로그아웃" type="submit">로그아웃</button>
                      </form></a>
                    </li>
                  </ul>
                </div>
              </div>
            {% else %}
              <div class="dropdown">
                <button class="btn-outline-light " style="width: 50px;" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="header__profile" src="{% static 'img/Noimage.png' %}" alt="no">
                </button>
                <ul class="dropdown-menu">
                  <li><a id="로그인" class="dropdown-item {% if active_button_id == '로그인' %}active-button{% endif %}" href="{% url 'accounts:login' %}">로그인</a></li>
                  <li><a id="회원가입" class="dropdown-item {% if active_button_id == '회원가입' %}active-button{% endif %}" href="{% url 'accounts:signup' %}">
                    회원가입</a></li>
                </ul>
              </div>
            {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
</header>
