{% extends 'base.html' %}
{% block content %}
  {% for mountain in mountains %}
    <ul>
      <li>{{ mountain.pk }}</li>
      <li><a href="{% url 'mountains:mountain_detail' mountain.pk %}">{{ mountain.name }}</a></li>
      <li>{{ mountain.region }}</li>
      <li>{{ mountain.height }}</li>
    </ul>

  {% endfor %}
{% endblock content %}
