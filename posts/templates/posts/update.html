{% extends "base.html" %}
{% load static %}
{% block style %}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>
<style>
</style>
<link rel="stylesheet" href="{% static 'css/posts_create.css' %}">
{% endblock style %}
{% block content %}
  <div class="create__wrap">
    <form action="{% url 'posts:update' post.pk %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %} 
      {{ form.media }}  
      {{ form.title }}
      <div>
        {{ form.content }}
      </div>
      <div class="btn__wrap">
        <input type="submit" value="뒤로가기" class="btn--back rounded"  onclick=window.history.back()>
        <input type="submit" value='작성' class="btn--submit rounded">
      </div>
    </form>
  </div>
{% endblock content %}

{% block javascript %}
<script src="{% static 'js/ckeditor.js' %}"></script>
{% endblock javascript %}
